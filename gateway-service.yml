server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/

management:
  endpoints:
    web.exposure.include: "*"
  tracing.sampling.probability: 1.0

logging:
  level.org.springframework.web: DEBUG
  pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
