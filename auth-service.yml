server:
  port: 9000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    username: root
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000

logging:
  level:
    com.badmintonhub.authservice.config: TRACE

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka