server:
  port: 8086

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/reviewsdb
      auto-index-creation: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web.exposure.include: health,info,metrics
  endpoint:
    health.show-details: when_authorized

review:
  edit:
    maxTimes: 1       # sửa tối đa 1 lần
    windowHours: 48   # trong 48h tính từ createdAt

kafka:
  topics:
    productRatingUpdated: product-rating-updated
